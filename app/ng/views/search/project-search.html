<div layout="column">

    <h1 layout-align="center center" class="md-toolbar-tools" flex>Find the perfect project for you</h1>

    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding="5">
                Search:
                <input ng-model="$ctrl.query">
            </md-content>
        </md-sidenav>

        <md-list flex="60">
            <md-list-item class="md-3-line animate-repeat" ng-repeat="project in projects | filter:$ctrl.query" ng-click="null">

                <img data-ng-src="data:image/png;base64,{{project.img}}" class="md-avatar"/>

                <div style="width:700px" class="md-list-item-text" layout="column">
                    <h3>{{ project.title }}</h3>
                    <h4>{{ project.description }}</h4>
                </div>

                <md-divider></md-divider>
            </md-list-item>
        </md-list>

    </section>

</div>
