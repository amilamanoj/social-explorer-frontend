<div ng-controller="ProfileOverviewCtrl">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Profile of {{user.username}}</h2>
        </div>
    </md-toolbar>

    <div layout="row" layout-align="center center">

        <!--<md-toolbar>-->
        <!--<div class="md-toolbar-tools">-->
        <!--<h2> About the Host</h2>-->
        <!--<span flex></span>-->
        <!--<md-button class="md-icon-button" ng-click="cancel()">-->
        <!--<md-icon md-svg-src="logo_updated.png" aria-label="Close dialog"></md-icon>-->
        <!--</md-button>-->
        <!--</div>-->
        <!--</md-toolbar>-->
        <!--<br>-->
        <md-card layout="row" layout-align="center center">
            <md-card-title-media >
                <div class="md-avatar" ><img data-ng-src="data:image/png;base64,{{user.img}}" style='max-height: 100%; max-width: 200px' /></div>
            </md-card-title-media>
            <md-card-title>

                <md-card-title-text>

                    <div class="md-headline">Name: {{user.username}}</div> <!--Now itÂ´s always the logged in username-->
                    <div class="md-subhead">E-Mail: {{user.email}}</div>
                    <div ng-if="!isRated">
                    <div star-rating rating="starRating3" read-only="true" max-rating="5" ng-click="ratingDialog($event)" ></div>
                    <div> <span class="label label-primary"> Rating: {{ratings[0].rateAvg}}</span>
                    </div>
                        </div>
                    <div ng-if="isRated">
                        <p>No ratings</p>

                    </div>
                    <div class="md-subhead">Birthday: {{user.age| date:"MM/dd/yyyy"}}</div>
                    <div class="md-subhead">Country: {{user.country}}</div>
                    <div class="md-subhead">City: {{user.city}}</div>


                </md-card-title-text>


            </md-card-title>

        </md-card>
        <div layout="row"></div>



    </div>

    <md-card >
        <div class="md-subhead">About me: {{user.description}} </div>
    </md-card>

    <md-card-actions layout="row" layout-align="end center" ng-click="cancel()">

        <md-button  class=" md-accent">Back</md-button>
    </md-card-actions>
    

</div>
