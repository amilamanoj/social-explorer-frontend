<div layout="column" style="height:500px;" ng-cloak>
    <div layout="column" layout-fill="" layout-align="top center">
        <p>
            Overview
        </p>
        <md-list flex>
            <md-subheader class="md-no-sticky">My projects</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="project in projects | filter: userFilter" ng-click="null">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ project.title }}</h3>
                    <h4>{{ project.description }}</h4>
                </div>
                <md-button class="md-secondary" ng-click="confirmAndDelete($event, project)">
                    <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
                </md-button>
                <md-divider ></md-divider>
            </md-list-item>
            <md-button ng-click="goToCreateProject()">
                <md-icon md-svg-icon="content:ic_save_24px"></md-icon>
                Create a new project
            </md-button>


    </div>
    <div flex=""></div>
</div>
