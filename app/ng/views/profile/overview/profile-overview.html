<div layout="column" style="height:700px;" ng-cloak>
    <div layout="column" layout-fill="" layout-align="top center">
        <p>
            Overview
        </p>
        <md-list flex>
            <md-subheader class="md-no-sticky">My projects</md-subheader>

            <md-list-item class="md-3-line" ng-repeat="project in projects | filter: userFilter" ng-click="null" >
                <img data-ng-src="data:image/png;base64,{{project.img}}" class="md-avatar" />
                <div style="width:700px" class="md-list-item-text" layout="column" >
                    <h3>{{ project.title }}</h3>
                    <h4>{{ project.description }}</h4>
                </div>
                <md-button class="md-secondary" ng-click="confirmAndDelete($event, project)" style="padding-bottom: 24px">
                    <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
                </md-button>

               <!-- <md-button class="md-secondary" ng-click="edit($event, project)" style="padding-bottom: 24px; margin-right:60px" >-->
                    <md-button class="md-secondary" ui-sref="profile.editproj({projectId: project._id })" style="padding-bottom: 24px; margin-right:60px" >

                    <md-icon md-svg-icon="editor:ic_mode_edit_24px"></md-icon>
                </md-button>

                <md-divider ></md-divider>
            </md-list-item>
            <md-button ng-click="goToCreateProject()">
                <md-icon md-svg-icon="content:ic_save_24px"></md-icon>
                Create a new project
            </md-button>


    </div>
    <div flex=""></div>
</div>
