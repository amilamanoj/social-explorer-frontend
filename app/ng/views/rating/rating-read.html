<div   ng-controller="ProfileRatingCtrl">

    <div ng-if="!isRated">
    <div star-rating rating="starRating2" read-only="true" max-rating="5" ng-click="ratingDialog($event)" ></div>
    <div> <span class="label label-primary"> Rating: {{ratings[0].rateAvg}}</span>
</div>

    </div>
    <div ng-if="isRated">
        <p>No ratings</p>

    </div>


</div>
